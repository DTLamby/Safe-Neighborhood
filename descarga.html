<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Neighborhood - Descarga</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0a0f3a, #1e2a6b); 
            color: white;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '';
            width: 80px;
            height: 80px;
            background: url('img/logo.jpg') no-repeat center;
            background-size: contain;
            margin-right: 10px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 150px 40px;
            position: relative;
            height: 40vh;
            text-align: center;
        }
        
        .title {
            font-size: 48px;
            margin: 0 0 20px 0;
            max-width: 80%;
        }
        
        .description {
            font-size: 18px;
            margin: 0 0 40px 0;
            max-width: 60%;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        .button img {
            height: 50px; 
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, white, transparent);
            opacity: 0.2;
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Safe Neighborhood</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="como-funciona.html">¿Cómo Funciona?</a>
            <a href="explorar.html">Explorar</a>
            <a href="premium.html">Premium</a>
            <a href="asociaciones.html">Asociaciones</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main class="main">
        <h1 class="title">SUMATE A LA RED DE USUARIOS DE TU COMUNIDAD Y AYUDA A MANTENERLA SEGURA</h1>
        <p class="description">
            Regístrate y reporta incidentes de seguridad en tu comunidad, una seguridad colaborativa forma una comunidad protegida.
        </p>
        <div class="buttons">
            <a href="https://play.google.com/store" class="button">
                <img src="https://play.google.com/intl/en_us/badges/static/images/badges/es_badge_web_generic.png" alt="Get it on Google Play">
            </a>
            <a href="https://www.apple.com/app-store/" class="button">
                <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
            </a>
        </div>
    </main>
    
    <div class="overlay"></div>
</body>
</html>
