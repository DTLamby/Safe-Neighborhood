<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Neighborhood - Contacto</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0a0f3a, #1e2a6b); 
            color: white;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '';
            width: 80px;
            height: 80px;
            background: url('logo.jpg') no-repeat center;
            background-size: contain;
            margin-right: 10px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .main {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .contact-section {
            background-color: #6c6c6c; 
            width: 100%;
            padding: 100px 40px;
            color: white;
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            font-size: 18px;
        }
        
        .contact-column {
            flex: 1;
            max-width: 40%;
        }
        
        .contact-column p {
            margin: 10px 0;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, #6c6c6c, transparent);
            opacity: 0.8;
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Safe Neighborhood</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="como-funciona.html">¿Cómo Funciona?</a>
            <a href="explorar.html">Explorar</a>
            <a href="premium.html">Premium</a>
            <a href="asociaciones.html">Asociaciones</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main class="main">
        <div class="contact-section">
            <div class="contact-column">
                <p>Contacto para soporte:</p>
                <p>safeN.support@safe.com</p>
                <p>support.neighbor@safe.com</p>
                <p>+51982304725</p>
                <p>+51997162546</p>
            </div>
            <div class="contact-column">
                <p>Contacto de negocios:</p>
                <p>business.safe@safe.com</p>
                <p>+51993476251</p>
            </div>
        </div>
    </main>
    
    <div class="overlay"></div>
</body>

</html>
