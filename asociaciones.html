<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Neighborhood - Asociaciones</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0a0f3a, #1e2a6b); 
            color: white;
            overflow: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            align-items: center;
        }
        
        .logo::before {
            content: '';
            width: 80px;
            height: 80px;
            background: url('logo.jpg') no-repeat center;
            background-size: contain;
            margin-right: 10px;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 40px;
            position: relative;
            height: 40vh;
            text-align: center;
        }
        
        .title {
            font-size: 48px;
            margin: 0 0 20px 0;
        }
        
        .logos {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #00b140; 
            padding: 40px;
            width: 100%;
            margin: 20px 0;
        }
        
        .logos img {
            height: 130px; 
            margin: 0 20px;
        }
        
        .more {
            font-size: 36px;
            margin: 20px 0;
        }
        
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, white, transparent);
            opacity: 0.2;
            clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 50%);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Safe Neighborhood</div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="como-funciona.html">¿Cómo Funciona?</a>
            <a href="explorar.html">Explorar</a>
            <a href="premium.html">Premium</a>
            <a href="asociaciones.html">Asociaciones</a>
            <a href="contacto.html">Contacto</a>
        </nav>
    </header>
    
    <main class="main">
        <h1 class="title">Contamos con el apoyo de múltiples asociaciones de confianza</h1>
        <div class="logos">
            <img src="muni_ima.jpg" alt="Municipalidad de Lima"> 
            <img src="surco.jpg" alt="Surco se renueva contigo">
            <img src="msb.jpg" alt="Municipalidad de San Borja">
            <img src="lvic.jpg" alt="La Victoria">
        </div>
        <p class="more">¡Y muchas más!</p>
    </main>
    
    <div class="overlay"></div>
</body>

</html>
